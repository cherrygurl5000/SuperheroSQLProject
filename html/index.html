<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero SQL Project Home</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />

</head>
<body class="container">

    <header class="row justify-content-center mt-3">
        <nav class="col-3 mr-3 align-self-center position-relative">
            <a href="#" class="btn btn-info mr-3" role="button" id="menuIcon"><i class="fa fa-bars"></i></a>
            <ul class="topNav position-absolute text-start">
                <li><a href="#">Explore</a></li>
                <li><a href="#">Heroes</a></li>
                <li><a href="#">Random</a></li>
                <li><a href="#">DC</a></li>
                <li><a href="#">Marvel</a></li>
            </ul>
        </nav>
        <a href="#" class="col-4 btn" role="button">
            <figure class="w-100">
                <img src="../imgs/2superheroBg-img.jpg" alt="Generic Superhero Background Image" title="Generic Superhero Background Image">
            </figure>
        </a>
        <div class="col-3"></div>
        
    </header>
    <main class="row justify-content-center">
        <section class="row justify-content-center allSection">
            <a href="#" class="row justify-content-center">
                <figure class="w-50 position-relative">
                    <img src="../imgs/1superhero-img.jpg" alt="All Heroes Image" title="All Heroes Image">
                    <span class="allLH labelHeading"></span>
                </figure>
            </a>
        </section>
        <section class="col-6 pt-3 pb-5 border border-dark" id="noLeftBorder">
            <a href="#">
                <figure class="w-100 pt-5 position-relative">
                    <img src="../imgs/dc-img.jpg" alt="DC Universe Image" title="DC Universe Image" id="dcImg">
                    <span class="dcLH labelHeading"></span>
                </figure>
            </a>
        </section>
        <section class="col-6 pt-3 pb-5 border border-dark" id="noRightBorder">
            <a href="#">
                <figure class="w-100 pt-5 position-relative">
                    <img src="../imgs/marvel-img.jpeg" alt="Marvel Universe Image" title="Marvel Universe Image" id="marvelImg">
                    <span class="marvelLH labelHeading"></span>
                </figure>
            </a>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="row justify-content-around mt-3">
                <li class="col text-center"><a href="#">Explore</a></li>
                <li class="col text-center"><a href="#">Heroes</a></li>
                <li class="col text-center"><a href="#">Random</a></li>
                <li class="col text-center"><a href="#">DC</a></li>
                <li class="col text-center"><a href="#">Marvel</a></li>
            </ul>
        </nav>
    </footer>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
